<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <style>
    html
    {
      background-color: #F4F4F9;
    }
    
    form
    {
      border: 1px solid #2F4550;
      padding: 5px;
    }
    
    form div {
      margin-top: 10px;
    }
    
    form imput
    {
      border: 1px solid #586F7C;
      padding: 2px 5px;
      border-radius: 3px;
    }
    
  </style>
  <form name="mmo">
    <div>Email: <input type="email" name="email" placeholder="Email"></div>
    <div>First Name: <input type="text" name="first_name" placeholder="First Name"></div>
    <div>Last Name: <input type="text" name="last_name"  placeholder="Last Name"></div>
    <div>Password: <input type="password" name="password" placeholder="Password"></div>
    <div><input type="submit"></div>
  </form>

<script>
  var getInput = function(form_name, input_name)
  {
    return document.querySelector('form[name=' + form_name  + '] input[name=' + input_name + ']');
  };

  var autogen = function()
  {
    if (window.location.hash) {
      var hash = decodeURIComponent(window.location.hash).substr(1);
      var exp = hash.split('&');
      var map = {};
      for (var i = 0; i < exp.length; i++) {
        var pair = exp[i].split('=');
        map[pair[0]] = pair[1];
      }
      
      var form_name = map.form_name;
      for (var i in map) {
        if (i !== 'form_name') {
          var input = getInput(form_name, i);
          if (input) {
            input.setAttribute('value', map[i]);
          }
        }
      }
      window.location.hash = '';
    }
  };

  document.addEventListener('load', autogen);
</script>
</body>
</html>
